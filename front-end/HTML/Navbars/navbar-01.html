<!DOCTYPE html>

<head>

	<title>Card 2: Google Maps</title>

	<!-- Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

	<!-- Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

	<!-- Styles -->
	<style>

		html, body, * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    section {
      padding: 100px 0;
    }

		.navbar {
			min-height: 80px;
			padding: 8px 16px;
			background-color: #FFF;
			box-shadow: 0px 4px 50px rgba(0, 0, 0, 0.07);
			font-family: 'Ubuntu', sans-serif;
		}

		.navbar-dark {
			background-color: #00193e;
		}

		.navbar-brand {
			margin: auto;
		}

		.navbar-brand img {
			max-width: 100%;
			height: auto;
			margin-left: 16px;
		}

		.navbar .btn {
			align-items: center;
			text-align: center;
			color: #00193e;
			font-weight: bold;
		}

		.navbar .btn:focus {
			border: #fff;
			border-radius: 3.2px;
		}

		#btn-cta {
			text-transform: uppercase;
			align-items: center;
			text-align: center;
			color: #FFF;
			background: #1D77FF;
			box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.2);
			border-radius: 3.2px;
			border: none;
			padding: 8px 20px;
		}

		/* .navbar-brand {
			transform: translateX(-50%);
			left: 50%;
			position: absolute;
		} */
	</style>


</head>

<body>

	<nav class="navbar navbar-expand-md">

		<a class="navbar-brand" href="#"><img src="/front-end/assets/logos/fariasdev/name-color.svg" alt="Logo"></a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="navbar-collapse collapse" id="collapsibleNavId">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="btn" href="#" role="button">Link</a>
					<a class="btn" href="#" role="button">Link</a>
				</li>
				<li class="nav-item">
					<a id="btn-cta" class="btn btn-light" href="#" target="_blank"
						role="button">CTA</a>
				</li>
			</ul>
		</div>

	</nav>

</body>

</html>
