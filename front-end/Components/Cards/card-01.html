<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card 1: Telegram</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>

    .card {
      /* width: 100%; */
      padding: 1rem 1.7rem;
      border-radius: 20px;
      background: linear-gradient(135deg, rgb(109, 14, 254) 0%, rgb(0, 255, 188) 100%);
      box-shadow: rgb(0 0 0 / 8%) 0px 8px 16px, rgb(0 0 0 / 4%) 0px 2px 4px;
      border: none;
    }

    .card .info {
      font-family: 'Poppins', sans-serif;
      text-align: start;  
      color: #FFF;
      margin: auto 0;
    }
    .card .info .title {
      font-size: 40px;
      font-weight: 500;
    }
    .card .info button {
      background-color: #111111;
      border: none;
      color: #FFF;
      padding: 8px 20px;
      border-radius: 20px;
      transition: all 0.5s ease 0s;
      width: 220px;
      text-align: center;
    }
    .card .info p {
      font-size: 16px;
    }
    .card .image-col {
      align-self: center;
    }

    /* Grid: MD */
    @media only screen and (min-width: 768px) {
      .card {
        height: 220px;
      }
      .card .image-col img {
        position: absolute;
        bottom: 5%;
        right: 1%;
      }
    }

  </style>

</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">

      <div class="card col-10 col-lg-9 col-xl-7">
        <div class="row justify-content-between">

          <div class="image-col col-12 order-md-2 my-5 text-center">
            <div class="row justify-content-center">
              <div class="col-7 col-md-3">
                <img class="img-fluid" src="https://obmepeiros.com/wp-content/themes/obmepeiros2.0/img/tele.png" alt="Logo Telegram">
              </div>
            </div>
          </div>
  
          <div class="info col-12 col-md-7 order-md-1 mb-3 mb-md-0">
            
            <div class="row">
              <span class="title">
                Telegram
              </span>
            </div>
  
            <div class="row">
              <div class="col-11">
                <p>Não perca nenhuma novidade do mundo olímpico participando do nosso Telegram!</p>
              </div>
            </div>
  
            <div class="row mx-auto mx-lg-0">
              <div class="col">
                <button>
                  Partipar do Telegram!
                </button>
              </div>
            </div>
  
          </div>

        </div>
      </div>

    </div>
  </div>
</body>
</html>
