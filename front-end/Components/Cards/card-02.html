<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Card 2: Google Maps</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>

    html, body, * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    section {
      padding: 100px 0;
    }

    .card-map {
      display: flex;
      flex-direction: column;
      padding: 0;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: rgb(0 0 0 / 12%) 0px 6px 12px 0px, rgb(0 0 0 / 4%) 0px 2px 20px 0px;
    }
    .card-map:hover {
      transform: scale(1.1);
      /* zoom: 1.1; */
    }
    .card-map .card-footer {
      background: linear-gradient(to right, #2C7BF3, #2653B5);
      width: 100%;
      padding: 15px;
      color: #fff;
      font-weight: bold;
      text-align: center;
    }

    .card-map iframe {
      width: 100%;
      height: 100%;
    }

  </style>

</head>

<body>
  <section>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-10">
  
          <div class="row justify-content-between mb-5">
      
            <div class="col-12 col-md-6 mb-4 mb-md-0">
              <div class="row justify-content-center mb-4">
      
                <div class="card-map col-12" style="height: 235px">
                  <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d75896.54104790652!2d139.71439749585423!3d35.678450641748555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188b857628235d%3A0xcdd8aef709a2b520!2zVMOzcXVpbywgSmFww6Nv!5e0!3m2!1spt-BR!2sbr!4v1603434413953!5m2!1spt-BR!2sbr"
                    height="250" frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0">
                  </iframe>
                  <div class="card-footer">Japan - Tokyo</div>
                </div>
      
              </div>
              <div class="row justify-content-center">
      
                <div class="card-map col-12" style="height: 235px">
                  <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d75896.54104790652!2d139.71439749585423!3d35.678450641748555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188b857628235d%3A0xcdd8aef709a2b520!2zVMOzcXVpbywgSmFww6Nv!5e0!3m2!1spt-BR!2sbr!4v1603434413953!5m2!1spt-BR!2sbr"
                    height="250" frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0">
                  </iframe>
                  <div class="card-footer">Japan - Tokyo</div>
                </div>
      
              </div>
            </div>
      
            <div class="col-12 col-md-5">
              <div class="row">
      
                <div class="card-map col-12" style="height: 494px">
                  <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d75896.54104790652!2d139.71439749585423!3d35.678450641748555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188b857628235d%3A0xcdd8aef709a2b520!2zVMOzcXVpbywgSmFww6Nv!5e0!3m2!1spt-BR!2sbr!4v1603434413953!5m2!1spt-BR!2sbr"
                    frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0">
                  </iframe>
                  <div class="card-footer">Japan - Tokyo</div>
                </div>
      
              </div>
            </div>
  
          </div>
  
          <div class="row justify-content-center align-items-center ">
  
            <div class="card-map col-12 mt-5 mb-5" style="height: 380px">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d75896.54104790652!2d139.71439749585423!3d35.678450641748555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188b857628235d%3A0xcdd8aef709a2b520!2zVMOzcXVpbywgSmFww6Nv!5e0!3m2!1spt-BR!2sbr!4v1603434413953!5m2!1spt-BR!2sbr"
                height="250" frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0">
              </iframe>
              <div class="card-footer">Japan - Tokyo</div>
            </div>
  
          </div>
  
        </div>
      </div>
    </div>
  </section>
</body>

</html>
